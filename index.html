<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drone Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h2>Drone Camera Feed</h2>
  <video id="video" width="720" height="480" controls autoplay muted></video>

  <script>
    const video = document.getElementById('video');
    const streamUrl = "https://01sathiya.github.io/drone-stream/";  // Replace this!

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    } else {
      alert("Your browser does not support HLS playback.");
    }
  </script>
</body>
</html>
